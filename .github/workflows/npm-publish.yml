name: Node.js CI update
on:
  push:
    branches: ["hamza"]
    paths:
      - "backend/**"

jobs:
  build_backend:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install --prefix backend
          npm ci --prefix backend

      - name: Create .env file
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" > backend/.env

      - name: Build backend
        run: |
          npm run build --prefix backend

      - name: Archive backend
        run: |
          tar -czf backend.tar.gz -C backend .

  deploy:
    runs-on: self-hosted
    needs: build_backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy backend
        run: |
          scp backend/backend.tar.gz ec2-user@your-ec2-instance:/var/www/backend/backend.tar.gz
          ssh ec2-user@your-ec2-instance 'cd /var/www/backend && tar -xzf backend.tar.gz && npm start'
