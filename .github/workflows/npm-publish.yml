name: Node.js CI update

on:
  push:
    branches: ["hamza"]
    paths:
      - "backend/**"

jobs:
  build_backend:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./backend/
    steps:
      - name: Checkout backend code
        uses: actions/checkout@v4
        with:
          path: 'backend'  # Checkout the backend directory only

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # Specify the Node.js version
          cache-dependency-path: './backend/package-lock.json'

      - name: Install dependencies
        run: |
          npm install
          npm ci

      - name: Create .env file
        run: |
          echo PROD_ENV_FILE=${{ secrets.PROD_ENV_FILE }} > .env.production

  deploy:
    runs-on: self-hosted
    needs: build_backend
    defaults:
      run:
        working-directory: ./backend/
    steps:
      - name: Deploying backend
        run: |
          npm run prod
